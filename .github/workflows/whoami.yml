name: AWS Deployment

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  whoami:
    runs-on: ubuntu-latest
    environment:
      name: "whoami"
    steps:
      - uses: actions/checkout@v4

      - name: Show OIDC claims (right before assume)
        env:
            AUDIENCE: "sts.amazonaws.com"
        run: |
          TOKEN_JSON=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=$AUDIENCE")
          ID_TOKEN=$(echo "$TOKEN_JSON" | jq -r .value)
          echo "$ID_TOKEN" | awk -F. '{print $2}' | base64 -d 2>/dev/null | jq -r

      - name: Configure role-chain AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::036676154772:role/gh-policy
          aws-region: us-east-2



      - name: Configure deployer AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::036676154772:role/gh2
          role-chaining: true

      - name: Whoami
        run: aws sts get-caller-identity

      - name: Prepare environment (install tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip curl

          # opentofu
          curl -L -o tofu.zip https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/tofu_${TOFU_VERSION}_linux_amd64.zip
          unzip tofu.zip
          sudo mv tofu /usr/local/bin/tofu
          rm tofu.zip

          # terragrunt
          curl -L -o terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

          # tf-summarize
          curl -L -o tf-summarize https://github.com/dineshba/tf-summarize/releases/${TFSUMMARIZE_VERSION}/download/tf-summarize-linux-amd64
          chmod +x tf-summarize
          sudo mv tf-summarize /usr/local/bin/tf-summarize
